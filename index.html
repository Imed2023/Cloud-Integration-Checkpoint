    <div id="map"></div>

    <script>
        function initMap() {
            
            var myLatLng = { lat: 33.8722519, lng: 10.1099975 };
    
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 10 
            });
    
            // GoMyCode Position
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'GoMyCode Gabès'
            });
        }
    </script>
